<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubra a maneira mais fácil de obter thumbnails de vídeos do YouTube. Com o ThumbDown, você pode obter a imagem perfeita para atrair a atenção do seu público. Basta inserir a URL do vídeo e nossa ferramenta fornecerá a thumbnail em alta qualidade. Experimente agora e eleve a qualidade visual do seu conteúdo!">
    <meta name="keywords" content="thumbdown, thumbnails do youtube, capturar thumbnails, imagens de vídeo, ferramenta de thumbnail, SEO de vídeo, otimização de imagens, captura de tela do YouTube, download de thumbnails, geração de miniaturas, aumentar visualizações, marketing de vídeo, impulsionar engajamento, criação de conteúdo, branding visual, estratégias de marketing digital, aprimorar aparência visual, melhorar CTR, atração de espectadores, impulsionar compartilhamentos, aumentar alcance orgânico">

    <link rel="stylesheet" href="style.css">
    <title>ThumbDown</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">ThumbDown</div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Obtenha a thumbnail de qualquer vídeo do Youtube.</h2>
            <p>Para pegar a thumbnail do vídeo do Youtube</p>
            <p>basta inserir a URL no formato abaixo:</p>
            <span class="link-example">https://www.youtube.com/watch?v=UE3ycHp_Lrw</span>
            <div class="search">
                <div id="message-error"></div>
                <input type="search" name="input-link" id="input-link" placeholder="Insira o link do vídeo...">
                <div class="btn-search" onclick="OnclickBtnSearch()">Pegar thumbnail!</div>
            </div>
            <div id="result">
                <h2>Sua thumbnail:</h2>
                <span id="video-title"></span>
                <a id="thumbnail-link" href="" download>
                    <img id="thumbnail-image" src="" alt="">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div id="container-footer">
            <p>© 2023 ThumbDown. Todos os direitos reservados.</p>

        </div>
