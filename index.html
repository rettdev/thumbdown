<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ThumbDown</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">ThumbDown</h1>
            <h2>Obtenha a thumbnail de qualquer vídeo do Youtube.</h2>
            <p>Para pegar a thumbnail do vídeo do Youtube</p>
            <p>basta inserir a URL no formato abaixo:</p>
            <span>https://www.youtube.com/watch?v=UE3ycHp_Lrw</span>
        </div>
    </header>
    <main>
        <div class="search">
            <div id="message-error">Escreva um link válido no campo abaixo!</div>
            <input type="search" name="input-link" id="input-link" placeholder="Insira o link do vídeo...">
            <div class="btn-search" onclick="OnclickBtnSearch()">Pegar thumbnail!</div>
        </div>
        <div class="result">
            <h2>Sua thumbnail:</h2>
            <span id="video-title"></span>
            <a id="thumbnail-link" href="" download>
                <img id="thumbnail-image" src="" alt="">
            </a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
