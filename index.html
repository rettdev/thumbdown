<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ThumbDown</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">ThumbDown</div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Obtenha a thumbnail de qualquer vídeo do Youtube.</h2>
            <p>Para pegar a thumbnail do vídeo do Youtube</p>
            <p>basta inserir a URL no formato abaixo:</p>
            <span class="link-example">https://www.youtube.com/watch?v=UE3ycHp_Lrw</span>
            <div class="search">
                <div id="message-error"></div>
                <input type="search" name="input-link" id="input-link" placeholder="Insira o link do vídeo...">
                <div class="btn-search" onclick="OnclickBtnSearch()">Pegar thumbnail!</div>
            </div>
            <div id="result">
                <h2>Sua thumbnail:</h2>
                <span id="video-title"></span>
                <a id="thumbnail-link" href="" download>
                    <img id="thumbnail-image" src="" alt="">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div id="container-footer">
            <p>© 2023 ThumbDown. Todos os direitos reservados.</p>
            <p>Desenvolvido por <span>Rett</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
